name: Mirror Repository

on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *' 

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          repository: PixelOS-AOSP/official_devices
          path: 'src'
          fetch-depth: '0'

      - name: Mirror to GitLab
        run: |
          git config --global user.email "pixelos.pixelish@gmail.com"
          git config --global user.name "PixelOS-Bot"
          cd src
          git remote set-url --push origin "https://pixelos-pixelish-bot:${{ secrets.GITLAB_PASSWORD }}@gitlab.com/PixelOS-Devices/official-devices.git"
          git push --mirror origin -f
